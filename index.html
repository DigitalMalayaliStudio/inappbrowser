<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-App Browser Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 1001; /* Above overlay */
            width: 80%;
            max-width: 400px;
        }
        #popup p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        #openDefault {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
            z-index: 1000; /* Below popup, above content */
        }
    </style>
</head>
<body>
    <h2>Test In-App Browser Detection</h2>
    <p>If you open this page in Instagram, Telegram, or WhatsApp, a popup will appear.</p>

    <div id="overlay"></div> <!-- Overlay element -->
    <div id="popup">
        <p>You are using an in-app browser. For a better experience, open this link in your default browser.</p>
        <button id="openDefault">Open in Default Browser</button>
    </div>

    <script>
        function isInAppBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera || '';
            const patterns = [
                /FBAN|FBAV/i,          // Facebook
                /Instagram/i,         // Instagram
                /Twitter/i,           // Twitter
                /WhatsApp/i,          // WhatsApp
                /Telegram/i,          // Telegram
                /Snapchat/i,          // Snapchat
                /Line/i,              // Line
                /WeChat/i,            // WeChat
                /WebView/i            // Generic WebView
            ];

            return patterns.some(pattern => pattern.test(ua)) ||
                   window.innerWidth === window.outerWidth || 
                   !window.navigator.standalone;
        }

        function openInDefaultBrowser() {
            const url = window.location.href;
            const ua = navigator.userAgent.toLowerCase();
            const button = document.getElementById("openDefault");
            button.disabled = true;

            if (ua.includes("android")) {
                const intentUrl = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;
                window.location.href = intentUrl;
                setTimeout(() => {
                    window.location.href = url;
                }, 100);
            }
            else if (ua.includes("iphone") || ua.includes("ipad")) {
                window.location.href = url;
                setTimeout(() => {
                    window.open(url, '_blank');
                }, 100);
            }
            else {
                const newWindow = window.open(url, '_blank');
                if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                    window.location.href = url;
                }
            }

            sessionStorage.setItem('defaultBrowserAttempted', 'true');
            setTimeout(() => {
                button.disabled = false;
            }, 1000);
        }

        function checkBrowser() {
            const popup = document.getElementById("popup");
            const overlay = document.getElementById("overlay");

            if (isInAppBrowser()) {
                if (popup && overlay) {
                    popup.style.display = "block";
                    overlay.style.display = "block"; // Show overlay with popup
                    const openButton = document.getElementById("openDefault");
                    openButton.removeEventListener("click", openInDefaultBrowser);
                    openButton.addEventListener("click", openInDefaultBrowser);
                }
            } else {
                if (popup && overlay) {
                    popup.style.display = "none";
                    overlay.style.display = "none"; // Hide overlay with popup
                }
                sessionStorage.removeItem('defaultBrowserAttempted');
            }
        }

        document.addEventListener("DOMContentLoaded", checkBrowser);
        checkBrowser();
    </script>
</body>
</html>
