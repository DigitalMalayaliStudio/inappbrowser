<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-App Browser Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }
        #popup p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        #openDefault {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Test In-App Browser Detection</h2>
    <p>If you open this page in Instagram, Telegram, or WhatsApp, a popup will appear.</p>

    <div id="popup">
        <p>You are using an in-app browser. For a better experience, open this link in your default browser.</p>
        <button id="openDefault">Open in Default Browser</button>
    </div>

   <script>
    function isInAppBrowser() {
    var ua = navigator.userAgent || navigator.vendor || window.opera;
    console.log("User-Agent:", ua);

    return /FBAN|FBAV|Instagram|Twitter|WhatsApp|Telegram|Snapchat/i.test(ua);
}

function openInDefaultBrowser() {
    let url = window.location.href;

    // For Android: Use intent:// to open the default browser
    if (/android/i.test(navigator.userAgent)) {
        window.location = "intent://" + url.replace(/^https?:\/\//, "") + "#Intent;scheme=https;package=com.android.chrome;end;";
    } 
    // For iOS: Use Safari redirection
    else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.location = "googlechrome://" + url.replace(/^https?:\/\//, "");
    } 
    // Fallback for unknown cases
    else {
        window.open(url, "_blank");
    }
}

document.addEventListener("DOMContentLoaded", function () {
    if (isInAppBrowser()) {
        let popup = document.getElementById("popup");
        popup.style.display = "block";
        document.getElementById("openDefault").addEventListener("click", openInDefaultBrowser);
    }
});
   </script>
</body>
</html>
