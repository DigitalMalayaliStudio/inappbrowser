<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-App Browser Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 1001;
            width: 80%;
            max-width: 400px;
        }
        #popup p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        #openDefault {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h2>Test In-App Browser Detection</h2>
    <p>If you open this page in Instagram, Telegram, or WhatsApp, a popup will appear.</p>
    <p id="debug" style="font-size: 14px; color: #666;"></p>

    <div id="overlay"></div>
    <div id="popup">
        <p>You are using an in-app browser. For a better experience, open this link in your default browser.</p>
        <button id="openDefault">Open in Default Browser</button>
    </div>

    <script>
        function isInAppBrowser() {
            const ua = (navigator.userAgent || navigator.vendor || window.opera || '').toLowerCase();

            // Known in-app browser signatures
            const inAppPatterns = [
                'fban', 'fbav',       // Facebook
                'instagram',         // Instagram
                'twitter',           // Twitter
                'whatsapp',          // WhatsApp
                'telegram',          // Telegram
                'snapchat',          // Snapchat
                'line',              // Line
                'wechat',            // WeChat
                'wv',                // Android WebView shorthand
                'webview'            // Generic WebView
            ];

            // Known default browser signatures
            const defaultBrowserPatterns = [
                'chrome', 'firefox', 'safari', 'edge', 'opr', 'ucbrowser', 'samsungbrowser'
            ];

            // Platform checks
            const isPC = ua.includes('windows') || ua.includes('macintosh') || (ua.includes('linux') && !ua.includes('android'));
            const isMobile = ua.includes('mobile') || ua.includes('android') || ua.includes('iphone') || ua.includes('ipad');

            // Detection logic
            const hasInAppSignature = inAppPatterns.some(pattern => ua.includes(pattern));
            const isDefaultBrowser = defaultBrowserPatterns.some(pattern => ua.includes(pattern));
            const hasWebView = ua.includes('wv') || ua.includes('webview');
            const isInApp = isMobile && !isPC; // Simplified to ensure Telegram triggers

            // Debug output
            const debugEl = document.getElementById("debug");
            if (debugEl) {
                debugEl.textContent = `User Agent: ${ua}, In-App Signature: ${hasInAppSignature}, Default Browser: ${isDefaultBrowser}, Has WebView: ${hasWebView}, Is PC: ${isPC}, Is Mobile: ${isMobile}, Detected as In-App: ${isInApp}`;
            }

            return isInApp;
        }

        function openInDefaultBrowser() {
            const url = window.location.href;
            const ua = navigator.userAgent.toLowerCase();
            const button = document.getElementById("openDefault");
            button.disabled = true;

            if (ua.includes("android")) {
                const intentUrl = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;
                window.location.href = intentUrl;
                setTimeout(() => {
                    window.location.href = url;
                }, 100);
            }
            else if (ua.includes("iphone") || ua.includes("ipad")) {
                window.location.href = url;
                setTimeout(() => {
                    window.open(url, '_blank');
                }, 100);
            }
            else {
                const newWindow = window.open(url, '_blank');
                if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                    window.location.href = url;
                }
            }

            sessionStorage.setItem('defaultBrowserAttempted', 'true');
            setTimeout(() => {
                button.disabled = false;
            }, 1000);
        }

        function checkBrowser() {
            const popup = document.getElementById("popup");
            const overlay = document.getElementById("overlay");
            const isInApp = isInAppBrowser();

            if (isInApp) {
                if (popup && overlay) {
                    popup.style.display = "block";
                    overlay.style.display = "block";
                    const openButton = document.getElementById("openDefault");
                    openButton.removeEventListener("click", openInDefaultBrowser);
                    openButton.addEventListener("click", openInDefaultBrowser);
                }
            } else {
                if (popup && overlay) {
                    popup.style.display = "none";
                    overlay.style.display = "none";
                }
                sessionStorage.removeItem('defaultBrowserAttempted');
            }
        }

        document.addEventListener("DOMContentLoaded", checkBrowser);
        checkBrowser();
    </script>
</body>
</html>
