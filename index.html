<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-App Browser Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }
        #popup p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        #openDefault {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Test In-App Browser Detection</h2>
    <p>If you open this page in Instagram, Telegram, or WhatsApp, a popup will appear.</p>

    <div id="popup">
        <p>You are using an in-app browser. For a better experience, open this link in your default browser.</p>
        <button id="openDefault">Open in Default Browser</button>
    </div>

    <script>
        function isInAppBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera || '';
            const patterns = [
                /FBAN|FBAV/i,          // Facebook
                /Instagram/i,         // Instagram
                /Twitter/i,           // Twitter
                /WhatsApp/i,          // WhatsApp
                /Telegram/i,          // Telegram
                /Snapchat/i,          // Snapchat
                /Line/i,              // Line
                /WeChat/i,            // WeChat
                /WebView/i            // Generic WebView
            ];

            // Enhanced detection: check for common in-app browser traits
            const isAppBrowser = patterns.some(pattern => pattern.test(ua)) ||
                                 window.innerWidth === window.outerWidth || // Some in-app browsers mimic viewport
                                 !window.navigator.standalone;              // Standalone mode check

            return isAppBrowser;
        }

        function openInDefaultBrowser() {
            const url = window.location.href;
            // Try opening in a new tab or default browser
            window.open(url, '_system') || window.open(url, '_blank') || (window.location.href = url);
        }

        // Run detection immediately and on DOM load for reliability
        function checkBrowser() {
            if (isInAppBrowser()) {
                const popup = document.getElementById("popup");
                if (popup) {
                    popup.style.display = "block";
                    document.getElementById("openDefault").addEventListener("click", openInDefaultBrowser);
                }
            }
        }

        // Execute on load and immediately
        document.addEventListener("DOMContentLoaded", checkBrowser);
        checkBrowser(); // Run immediately in case DOMContentLoaded doesnâ€™t fire
    </script>

</body>
</html>
