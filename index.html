<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-App Browser Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }
        #popup p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        #openDefault {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Test In-App Browser Detection</h2>
    <p>If you open this page in Instagram, Telegram, or WhatsApp, a popup will appear.</p>

    <div id="popup">
        <p>You are using an in-app browser. For a better experience, open this link in your default browser.</p>
        <button id="openDefault">Open in Default Browser</button>
        <br><br>
        <p>Or manually copy and paste this URL:</p>
        <input type="text" id="manualLink" value="" readonly style="width: 90%; padding: 5px; text-align: center;">
    </div>

    <script>
            document.addEventListener("DOMContentLoaded", function () {
    console.log("Script Loaded");
    if (isInAppBrowser()) {
        console.log("In-App Browser Detected!");
        document.getElementById("popup").style.display = "block";
    } else {
        console.log("Regular Browser Detected");
    }
});
function isInAppBrowser() {
    let ua = navigator.userAgent || navigator.vendor || window.opera;
    console.log("User-Agent:", ua);
    
    // Detect in-app browsers for Facebook, Instagram, Twitter, WhatsApp, and Telegram
    return /FBAN|FBAV|Instagram|Twitter|WhatsApp|Telegram|Line|WeChat|Snapchat/i.test(ua);
}


    


        function openInDefaultBrowser() {
            let url = window.location.href;

            try {
                // Android: Use intent:// to open in Chrome
                if (/android/i.test(navigator.userAgent)) {
                    window.location = "intent://" + url.replace(/^https?:\/\//, "") + "#Intent;scheme=https;package=com.android.chrome;end;";
                } 
                // iOS: Try opening in Safari
                else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    window.location = "https://google.com/search?q=" + encodeURIComponent(url);
                } 
                // Fallback: Open in new tab
                else {
                    window.open(url, "_blank");
                }
            } catch (error) {
                alert("Failed to open in default browser. Copy the link manually.");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            if (isInAppBrowser()) {
                let popup = document.getElementById("popup");
                popup.style.display = "block";
                
                let manualLink = document.getElementById("manualLink");
                manualLink.value = window.location.href;

                document.getElementById("openDefault").addEventListener("click", openInDefaultBrowser);
            }
        });
    </script>

</body>
</html>
