<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-App Browser Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }
        #popup p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        #openDefault {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Test In-App Browser Detection</h2>
    <p>If you open this page in Instagram, Telegram, or WhatsApp, a popup will appear.</p>

    <div id="popup">
        <p>You are using an in-app browser. For a better experience, open this link in your default browser.</p>
        <button id="openDefault">Open in Default Browser</button>
    </div>

    <script>
        function isInAppBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera || '';
            const patterns = [
                /FBAN|FBAV/i,          // Facebook
                /Instagram/i,         // Instagram
                /Twitter/i,           // Twitter
                /WhatsApp/i,          // WhatsApp
                /Telegram/i,          // Telegram
                /Snapchat/i,          // Snapchat
                /Line/i,              // Line
                /WeChat/i,            // WeChat
                /WebView/i            // Generic WebView
            ];

            const isAppBrowser = patterns.some(pattern => pattern.test(ua)) ||
                                 window.innerWidth === window.outerWidth || 
                                 !window.navigator.standalone;

            return isAppBrowser;
        }

        function openInDefaultBrowser() {
            const url = window.location.href;
            const ua = navigator.userAgent.toLowerCase();

            // Prevent multiple rapid clicks
            const button = document.getElementById("openDefault");
            button.disabled = true;

            if (ua.includes("android")) {
                // Android: Use intent URI to force default browser
                const intentUrl = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;
                window.location.href = intentUrl;

                // Immediate fallback if intent fails
                setTimeout(() => {
                    window.location.href = url; // Direct navigation as fallback
                }, 100); // Reduced delay for quicker response
            }
            else if (ua.includes("iphone") || ua.includes("ipad")) {
                // iOS: Direct navigation often works
                window.location.href = url;

                // Fallback to new tab if needed
                setTimeout(() => {
                    window.open(url, '_blank');
                }, 100);
            }
            else {
                // Generic: Try new tab first, then redirect
                const newWindow = window.open(url, '_blank');
                if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                    window.location.href = url;
                }
            }

            // Re-enable button after attempt (optional, remove if not needed)
            setTimeout(() => {
                button.disabled = false;
            }, 1000);
        }

        function checkBrowser() {
            // Check if already flagged as opened in default browser
            const isDefaultBrowserOpened = sessionStorage.getItem('defaultBrowserOpened');

            if (isInAppBrowser() && !isDefaultBrowserOpened) {
                const popup = document.getElementById("popup");
                if (popup) {
                    popup.style.display = "block";
                    document.getElementById("openDefault").addEventListener("click", () => {
                        openInDefaultBrowser();
                        // Flag as opened after first click to prevent popup on reload
                        sessionStorage.setItem('defaultBrowserOpened', 'true');
                    });
                }
            }
        }

        // Run check on load
        document.addEventListener("DOMContentLoaded", checkBrowser);
        checkBrowser();
    </script>
</body>
</html>
